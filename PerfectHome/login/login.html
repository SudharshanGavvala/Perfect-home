<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration/Login - Your Home, Our Care</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <div class="form-box">
            <div class="text-center mb-4">
                <img src="perfecthome.jpg" alt="Company Logo" class="logo">
            </div>

            <!-- User Registration Form -->
            <div id="registerForm">
                <h2 class="text-center">User Sign Up</h2>
                <form action="register.php" method="POST">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="Enter name" required>
                    </div>
                    <div class="mb-3">
                        <label for="mobile" class="form-label">Mobile Number</label>
                        <input type="tel" class="form-control" id="mobile" name="mobile" placeholder="Enter mobile number" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Gmail</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Enter Gmail" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Sign Up</button>
                    <div class="text-center mt-3">
                        <p>Already have an account? <a href="#" id="showLogin">Login here</a></p>
                    </div>
                </form>
            </div>

            <!-- Login Form (for User and Admin) -->
            <div id="loginForm" style="display: none;">
                <h2 class="text-center">Login</h2>
                <form action="login.php" method="POST">
                    <!-- Role Selection for Admin Only -->
                    <div class="mb-3">
                        <label for="loginRole" class="form-label">Login as</label>
                        <select class="form-control" id="loginRole" name="role" required>
                            <option value="user">User</option>
                            <option value="admin">Admin</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="loginEmail" class="form-label">Gmail</label>
                        <input type="email" class="form-control" id="loginEmail" name="email" placeholder="Enter Gmail" required>
                    </div>
                    <div class="mb-3">
                        <label for="loginPassword" class="form-label">Password</label>
                        <input type="password" class="form-control" id="loginPassword" name="password" placeholder="Enter your password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Login</button>
                    <div class="text-center mt-3">
                        <p>Donâ€™t have an account? <a href="#" id="showRegister">Sign Up here</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
